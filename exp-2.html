<!DOCTYPE html>
<html>
<body>
<h2>Iframe - Target for a Link</h2>
<iframe
src="https://image.architonic.com/img_pro2-4/150/4439/wall-desk-frontaal-b.jpg" name="iframe_a" height="400px" width="100%"
title="Iframe Example"></iframe>
<p><a
href="https://thumbor.forbes.com/thumbor/fit-in/1290x/https://www.forbes.com/advisor/wp-content/uploads/2023/07/top-20-small-dog-breeds.jpeg.jpg"
target="iframe_a">SYSTEM</a></p>
<p>When the target attribute of a link matches the name of an
iframe, the link will open in the iframe.</p>
</body>
</html>
